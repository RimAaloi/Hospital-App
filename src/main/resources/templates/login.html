<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f5e1ee, #e0f7fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #ff80ab;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #80deea;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff80ab;
            box-shadow: 0 0 5px rgba(255, 128, 171, 0.5);
        }
        .btn-login {
            background-color: #ff80ab;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #f06292;
        }
        .btn-remember {
            background-color: #0288d1; /* Vibrant blue */
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }
        .btn-remember:hover {
            background-color: #01579b; /* Blue danger */
        }
        .btn-remember.active {
            background-color: #01579b;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-radius: 10px;
            background-color: #ffebee;
            color: #d32f2f;
        }
        .profile-img {
            border: 4px solid #80deea;
            padding: 5px;
            background-color: white;
        }
        a {
            text-decoration: none;
            color: #0288d1;
        }
        a:hover {
            color: #ff80ab;
        }
        .form-label {
            color: #0288d1;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card my-5">
                <div class="card-header">
                    <h3>Welcome Back!</h3>
                </div>
                <form th:action="@{/login}" method="post" class="card-body p-4">
                    <!-- Error Handling -->
                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        Invalid username or password.
                    </div>
                    <!-- Logout Success Message -->
                    <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                        You have been logged out successfully.
                    </div>
                    <!-- Profile Image -->
                    <div class="text-center mb-4">
                        <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_1280.png"
                             class="img-fluid profile-img rounded-circle"
                             width="120px" alt="profile">
                    </div>
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username"
                               required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               required>
                    </div>
                    <!-- Remember Me Button -->
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember-me"> Remember me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
