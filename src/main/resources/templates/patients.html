<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Liste des patients</h1>
    <a class="btn btn-primary" href="@{/patients/new}">Nouveau patient</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Malade</th>
            <th>Score</th>
            <th>option</th>

        </tr>
        </thead>
        <tbody class="table-group-divide">
        <tr th:each="p:${listpatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-secondary btn-sm"
                   th:href="@{/patients/edit(id=${p.id})}">
                    Modifier
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/patients/delete(id=${p.id})}" onclick="return confirm('Êtes-vous sûr ?')">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a class="btn btn-outline-info" th:text="${status.index}"></a>

        </li>
    </ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
