<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: 2rem;
        }
        .form-title {
            color: #ff80ab; /* Pink */
            font-weight: bold;
        }
        .form-label {
            color: #0288d1; /* Blue */
            font-weight: 500;
        }
        .form-control {
            border: 2px solid #80deea; /* Light blue */
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff80ab; /* Pink */
            box-shadow: 0 0 5px rgba(255, 128, 171, 0.5);
        }
        .form-control:disabled {
            background-color: #e9ecef;
            border-color: #b0bec5;
        }
        .form-check-input {
            border-color: #80deea;
        }
        .form-check-input:checked {
            background-color: #ff80ab;
            border-color: #ff80ab;
        }
        .error-message {
            color: #d32f2f;
            font-size: 0.875rem;
        }
        .btn-submit {
            background-color: #ff80ab; /* Pink */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #f06292;
        }
        .btn-cancel {
            background-color: #80deea; /* Light blue */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #0288d1; /* Darker blue */
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="form-title text-center mb-4">Edit Patient</h1>
                <form th:action="@{/save(page=${page},keyword=${keyword})}" method="post">
                    <!-- ID -->
                    <div class="row mb-3">
                        <label for="id" class="col-sm-4 col-form-label form-label">ID</label>
                        <div class="col-sm-8">
                            <input id="id" class="form-control" th:field="${patient.id}" name="id" disabled/>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="row mb-3">
                        <label for="nom" class="col-sm-4 col-form-label form-label">Name</label>
                        <div class="col-sm-8">
                            <input id="nom" class="form-control" th:field="${patient.nom}" name="nom"/>
                            <span class="error-message" th:errors="${patient.nom}"></span>
                        </div>
                    </div>
                    <!-- Birth Date -->
                    <div class="row mb-3">
                        <label for="dateNaissance" class="col-sm-4 col-form-label form-label">Birth Date</label>
                        <div class="col-sm-8">
                            <input id="dateNaissance" class="form-control" type="date"
                                   th:field="${patient.dateNaissance}" name="dateNaissance"/>
                            <span class="error-message" th:errors="${patient.dateNaissance}"></span>
                        </div>
                    </div>
                    <!-- Condition -->
                    <div class="row mb-3">
                        <label for="malade" class="col-sm-4 col-form-label form-label">Has Condition</label>
                        <div class="col-sm-8">
                            <input id="malade" type="checkbox" class="form-check-input"
                                   th:field="${patient.malade}" name="malade"/>
                            <span class="error-message" th:errors="${patient.malade}"></span>
                        </div>
                    </div>
                    <!-- Score -->
                    <div class="row mb-4">
                        <label for="score" class="col-sm-4 col-form-label form-label">Score</label>
                        <div class="col-sm-8">
                            <input id="score" class="form-control" type="text"
                                   th:field="${patient.score}" name="score"/>
                            <span class="error-message" th:errors="${patient.score}"></span>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-sm-6 d-grid">
                            <button type="submit" class="btn btn-submit">Update Patient</button>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <a class="btn btn-cancel" th:href="@{/user/index(page=${page},keyword=${keyword})}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
