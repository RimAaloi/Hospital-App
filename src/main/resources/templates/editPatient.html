<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"  >
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h1 class="text-center mb-5">modifier patient</h1>
                <form th:action="@{save(page=${page},keyword=${keyword})}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input id="id" class="form-control" th:value="${patient.id}" name="id"/>
                             </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nom</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:value="${patient.nom}" name="nom"/>
                            <span class="text-danger" th:errors="${patient.nom}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Date naissance</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="date" th:value="${patient.dateNaissance}" name="dateNaissance"/>
                            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">malade</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:value="${patient.malade}" name="malade"/>
                            <span class="text-danger" th:errors="${patient.malade}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">score</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:value="${patient.score}" name="score"/>
                            <span class="text-danger" th:errors="${patient.score}"></span>
                        </div>
                    </div>





                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/index">Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</div>
</body>
</html>
